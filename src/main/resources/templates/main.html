<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
<h1>Upload File</h1>
<form method="post" action="/file/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
<form method="post" action="/file/info">
    <input type="text" name="fileName" placeholder="Введите поисковый запрос">
    <button type="submit">Искать</button>
</form>


</body>
</html>
